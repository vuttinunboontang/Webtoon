<script>

var database = firebase.database();
var content = "content-1"
// รวมการดึงข้อมูลจาก Firebase เพื่อลดการอ่านซ้ำซ้อน
var contentRef = database.ref(`/content-home/${content}`);
// ดึงข้อมูลจาก Firebase Realtime Database และแสดงผลใน element ที่มี id "backgroundElement" และ "titleElement"
contentRef.on('value', function(snapshot) {
  var contentData = snapshot.val();

  var description= document.getElementById(`alt-${content}`);
  description.innerText = contentData.description;

  var backgroudContent = document.getElementById(`backgroud-${content}`);
  backgroudContent.style.backgroundImage = `url(${contentData.backgroud})`;

  var href = document.getElementById(`href-${content}`);
  href.href = contentData.href;

  var main = document.getElementById(`main-${content}`);
  main.src = contentData.main;
  main.poster = contentData.poster;
});

</script>

<script>console.timeEnd('scriptExecution'); </script>
